<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog For Bloggers</title>
    <link rel="stylesheet" href="css/utils.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/contact.css" type="text/css">
    <link rel="stylesheet" href="css/mobile.css" type="text/css">
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span>Logo Here</span>
            </a>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" id="search" placeholder="Search Article">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto"><hr></div>

    <div class="contact-content font-1 my-2 max-width-1 m-auto">
        <div class="content-wrap">
            <h2>Feel free to Contact Us</h2>
            <div class="form-box">
                <input type="text" placeholder="Enter your Name">
            </div>
            <div class="form-box">
                <input type="email" placeholder="Enter your Email">
            </div>
            <div class="form-box">
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="form-box">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="how may we help you"></textarea>
            </div>
            <div class="form-box">
                <button  class="btn">Submit</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="font-1">copyrights &copy; ourSpace.com</p>
        <a class="font-1" href="https://www.vecteezy.com/free-vector/typing">Typing Vectors by Vecteezy</a>
    </div>
</body>
</html>
